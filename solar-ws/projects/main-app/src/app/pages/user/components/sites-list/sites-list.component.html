@let vm = store.vm();

<div class="scrollable">
  @for(group of vm.groups; track group.key) {
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      {{ group.title }}
    </mat-expansion-panel-header>
    @for(site of group.sites; track site.id) {
    <app-sites-item [site]="site" />

    }
  </mat-expansion-panel>

  }
</div>
